<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container-left">
      <div class="title-left">
        <h2>Thông tin học viên</h2>
      </div>
      <div class="input-form">
        <label
          >Họ và Tên:
          <input type="text" id="full-name" placeholder="vui lòng nhập tên" />
          <p class="name-error"></p>
        </label>
        <br />

        <label
          >Email:
          <input type="email" id="email" placeholder="vui lòng nhập email" />
          <p class="email-error"></p>
        </label>

        <br />
        <label
          >Số điện thoại:
          <input
            type="number"
            id="phone-number"
            placeholder="vui lòng nhập số điện thoại"
          />
          <p class="phone-error"></p>
        </label>
        <br />
        <label
          >Quê quán:
          <input
            type="text"
            id="home-town"
            placeholder="vui lòng nhập quê quán"
          />
          <p class="address-error"></p>
        </label>
        <br />
        <div class="gender-radio">
          <label>
            Giới tính:
            <input name="gender" type="radio" value="Nam" checked />Nam
            <input name="gender" type="radio" value="Nữ" />Nữ
          </label>
        </div>

        <br />
        <button class="btn-save">Lưu lại</button>
      </div>
    </div>
    <div class="container-right">
      <div class="tiltle-right">
        <h2>Danh sách học viên</h2>
      </div>
      <div class="search-form">
        <label
          >Tìm kiếm tên học viên:
          <input type="text" id="input-search" oninput="searchStudent()" />
          <button onclick="handleSearch()">search</button>
        </label>
      </div>
      <table>
        <thead>
          <tr>
            <th>#</th>
            <th>Họ tên</th>
            <th>Email</th>
            <th>Điện thoại</th>
            <th>Địa chỉ</th>
            <th>Gender</th>
            <th>Hành động</th>
            <th><button>Sắp xếp(alpha b)</button></th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>

    <script src="script.js"></script>
  </body>
</html>
